<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activating Account...</title>
  <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .message-container { background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; margin: 20px auto; max-width: 400px; }
        .success-message { color: green; font-weight: bold; margin-top: 20px; }
        .error-message { color: red; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
<div class="message-container">
  <h1>Activating Your Account...</h1>
  <p>Please wait while we verify your account.</p>
  <div id="activationResult"></div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const activationResultDiv = document.getElementById('activationResult');

            if (token) {
                fetch('/api/v1/auth/activate-account?token=' + token, { // Tu endpoint de activación original
                    method: 'GET' // O el método que uses en tu endpoint
                })
                .then(response => {
                    if (response.ok) {
                        activationResultDiv.innerHTML = '<p class="success-message">Cuenta activada satisfactoriamente.</p>';
                    } else {
                        return response.text().then(errorMessage => {
                            activationResultDiv.innerHTML = '<p class="error-message">Error al activar la cuenta: ' + errorMessage + '</p>';
                        });
                    }
                })
                .catch(error => {
                    activationResultDiv.innerHTML = '<p class="error-message">No se pudo conectar con el servidor.</p>';
                    console.error('Error:', error);
                });
            } else {
                activationResultDiv.innerHTML = '<p class="error-message">El enlace de activación es inválido.</p>';
            }
        });
    </script>
</body>
</html>
